<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عالم السيارات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">عالم السيارات</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="#">أنواع</a></li>
          <li class="nav-item"><a class="nav-link" href="#">تواصل</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h1>مرحباً بك في عالم السيارات الألمانية!</h1>
    <p class="lead">هنا تجد كل جديد عن السيارات الامانيه </p>
    <img src="https://cdn.pixabay.com/photo/2017/03/27/14/56/audi-2179220_960_720.jpg" class="img-fluid rounded shadow-sm" alt="سيارة ألمانية فخمة">
  </div>

  <hr>

<div class="container mt-5 pb-5">
<h2 class="text-center mb-4">للحصول على معلومات اول باول </h2>
<div class="row justify-content-center">
<div class="col-md-8 col-lg-7">
<form class="p-4 border rounded shadow-sm bg-light">
<div class="mb-3">
<label for="yourEmail" class="form-label">email</label>
<input type="email" class="form-control" id="yourEmail" aria-describedby="emailHelp" placeholder="مثال : email">
       
</div>
<div class="mb-3">
<label for="yourMessage" class="form-label">شو حاب تبعتلنا؟</label>
<textarea class="form-control" id="yourMessage" rows="4" placeholder="اكتب رسالتك هون..."></textarea>
</div>
<div class="d-grid gap-2">
 <button type="submit" class="btn btn-success btn-lg">send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
